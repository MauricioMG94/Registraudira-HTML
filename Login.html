<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>LogIn VotacionesApp</title>
</head>
<section class="mainBody">
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
        <div class="container" style="color: #555">
            <div class="row gx-lg-5 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <img src="Resources/Registraduria.png" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card">
                        <div class="card-body py-5 px-md-5">
                            <div class="text-center mb-3 mt-2">
                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;color: #333;font-size: 28px;
                            text-transform: uppercase; font-family: 'Raleway',sans-serif; font-weight: 600;">Inicia
                                    sesión en tu cuenta</h5>
                            </div>
                            <form>
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control" placeholder="usuario@registraduria.gov.co"/>
                                </div>
                                <div class="form-outline mb-4"> 
                                    <input type="password" id="password" class="form-control" placeholder="Contraseña"/>
                                </div>
                                <div class="text-center mb-1">
                                    <button type="button" class="btn btn-primary">Iniciar Sesión</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
